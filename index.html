<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags para configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Cronômetro Simples</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal que centraliza todo o conteúdo -->
    <div class="container">
        <!-- Título principal da página -->
        <h1>Cronômetro</h1>
        <!-- Elemento que exibe o tempo do cronômetro -->
        <div id="display">00:00:00</div>
        <!-- Área dos botões de controle -->
        <div class="controls">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Resetar</button>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
